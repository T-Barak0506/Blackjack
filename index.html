<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blackjack</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://kit.fontawesome.com/17bffe204d.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
  <script src="card.js" defer></script>
  <script src="deck.js" defer></script>
  <script src="player.js" defer></script>
  <script src="dealer.js" defer></script>
  <script src="menu.js" defer></script>
  <script src="bet.js" defer></script>
  <script src="sound.js" defer></script>
  <script src="game.js" defer></script>
</head>

<body>
  <div class="orientation-background">
    <div class="orientation-container">
      <div class="orientation-icon"></div>
      <div class="orientation-label">Please rotate your device</div>
      <div class="img-citation">Phone icon made by <a href="https://www.flaticon.com/authors/freepik"
          title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      </div>
    </div>
  </div>

  <div id="container">

    <div class="text">
      <p id="player">You: <strong><span id="p1" class="counter"></span></strong></p>
      <p id="dealer">Dealer: <span id="cpu" class="counter"></span></p>
    </div>


    <div class="coin-container">
      <i class="fas fa-coins fa-3x"></i>
      <div class="coin-amount" data-cValue="0"></div>
    </div>

    <div class="card-container">
      <div class="card-space" id="p1-space">
        <!-- Player's cards here -->
        <!-- <div class="card" style="background-image: url('/media/Playing Cards/cards/10Di.png')"></div> -->

      </div>


      <div class="card-space" id="cpu-space">
        <!-- Dealer's cards here -->

      </div>
    </div>

    <div class="button-container">
      <div class="button-content">

        <div id="double-container">
          <button class="buttons" id="double" title="Receive a card"><i class="fas fa-coins fa-3x"></i></button>
          <p class="label" id="double-label">Double<br>Down</p>
        </div>

        <div class="hit-container">
          <button class="buttons" id="hit" title="Receive a card"><i class="fas fa-plus fa-3x"></i></button>
          <p class="label" id="hit-label"> Hit</p>
        </div>

        <div class="stand-container">
          <button class="buttons" id="stand" title="Try your luck"><i class="fas fa-ban fa-3x"></i></button>
          <p class="label" id="stand-label">Stand</p>
        </div>

        <div id="split-container">
          <button class="buttons" id="split" title="split your deck"><i class="fas fa-sort fa-3x"></i></button>
          <p class="label" id="split-label">Split</p>
        </div>
      </div>
    </div>

    <div class="total-bet-container hidden2">
      <div class="total-bet-label">
        Total Bet:
      </div>

      <div class="total-bet-amount">
        <i class="fas fa-coins fa-3x"></i>
        <span class="bet-number" data-bValue="0">0</span>

      </div>
    </div>



  </div>

  <div class="bet-container">
    <h1>Place your Bets:</h1>
    <!-- <h1>Feeling lucky? Place your bets!</h1> -->
    <input type="text" placeholder="Enter amount here" id="bet-amount" autocomplete="off">
    <h4>You currently have <span class="remaining-coins">0</span> coins.</h4>

    <div class="theme-container">
      <div class="title-text">
        Choose a table theme:
        <span class="theme-name"></span>
      </div>

      <div class="theme-choice-container">
        <div id="choice1" class="choice"></div>
        <div id="choice2" class="choice"></div>
        <div id="choice3" class="choice"></div>
        <div id="choice4" class="choice"></div>
      </div>
    </div>

    <button id="deal-button">Start</button>
  </div>


</body>


</html>
